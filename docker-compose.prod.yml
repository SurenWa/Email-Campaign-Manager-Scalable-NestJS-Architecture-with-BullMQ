version: '3.8'

services:
  # ============================================
  # PostgreSQL Database (Production)
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: email-campaign-postgres-prod
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password required}
      POSTGRES_DB: ${DB_NAME:-email_campaign}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - email-campaign-network-prod
    # No port exposed in production (internal only)

  # ============================================
  # Redis Queue Storage (Production)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: email-campaign-redis-prod
    restart: always
    volumes:
      - redis_data_prod:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:?Redis password required}
    networks:
      - email-campaign-network-prod
    # No port exposed in production (internal only)

  # ============================================
  # API Server (Production)
  # ============================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: email-campaign-api-prod
    restart: always
    ports:
      - '${API_PORT:-3000}:3000'
    environment:
      NODE_ENV: production
      PORT: 3000
      API_PREFIX: api/v1
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-email_campaign}?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_SECRET: ${JWT_SECRET:?JWT secret required}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY:?SendGrid API key required}
      SENDGRID_FROM_EMAIL: ${SENDGRID_FROM_EMAIL:?SendGrid from email required}
      SENDGRID_FROM_NAME: ${SENDGRID_FROM_NAME:-Email Campaign Manager}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["node", "dist/main.js"]
    networks:
      - email-campaign-network-prod
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ============================================
  # Worker Process (Production)
  # ============================================
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: email-campaign-worker-prod
    restart: always
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-email_campaign}?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      SENDGRID_FROM_EMAIL: ${SENDGRID_FROM_EMAIL}
      SENDGRID_FROM_NAME: ${SENDGRID_FROM_NAME:-Email Campaign Manager}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["node", "dist/worker.js"]
    networks:
      - email-campaign-network-prod
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

volumes:
  postgres_data_prod:
    name: email-campaign-postgres-data-prod
  redis_data_prod:
    name: email-campaign-redis-data-prod

networks:
  email-campaign-network-prod:
    name: email-campaign-network-prod
    driver: bridge